
<!DOCTYPE html>
<html lang="en">
<head>
	
<!-- Don't be scared just scroll down to find instructions on which bits to change -->
	<meta charset="UTF-8">
	<title>SpeakItAgain</title>
	<!--<html manifest="speakit.manifest">-->

	<meta name="viewport" content="user-scalable=yes, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="stylesheet" type="text/css" href="./css/bootstrap-grid.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
		<!-- 'The result of what we say' Section -->
	<div class="spoken" aria-hidden="true">
		I want to say:
		<p id="id_now"></p>
		<a href="./hardware_testing/testing.html">testing branch</a>
	</div>

<!-- =========================================================================== -->
<!--      You probably only want to edit the bits in the following sections -->
<!-- =========================================================================== -->

<!-- The Top Menu Section-->
	<!-- In this section only change the words which will appear on the button ie. the word before the </button> part. e.g Physical -->
	<div id="id_top_table" class="container-fluid">
		<div class="row">
			<div class="col-4 col-sm-2 col-md-2"><button class="button aquamarine" id="id_butt_0" onclick="showit(0)">Physical</button></div>
			<div class="col-4 col-sm-2 col-md-2"><button class="button rain" id="id_butt_1" onclick="showit(1)">Comfort</button></div>
			<!-- <div class="col-4 col-sm-2 col-md-2"><button class="button turquoise" id="id_butt_2" onclick="showit(2)">comfort</button></div>-->
			 <div class="col-4 col-sm-2 col-md-2"><button class="button canaryyellow" id="id_butt_3" onclick="showit(3)">Visitors</button></div>
			<div class="col-4 col-sm-2 col-md-2"><button class="button pinktulip" id="id_butt_4" onclick="showit(4)">Chat</button></div>
			<div class="col-4 col-sm-2 col-md-2"><button class="button sunset" id="id_butt_5" onclick="showit(5)">Help</button></div>
			<div class="col-4 col-sm-2 col-md-2"><button class="button sky" id="id_butt_6" onclick="showit(6)">Entertain</button></div>
		</div>
	</div>

<!-- Now The SubMenus Section-->
	<!-- To change the word on a button change it similar to the above, so you could change 'Suction' to 'Cough'-->
	<!-- To change the phrase which is said, change the phrase between the single quotes, e.g. from 'I need a Suction' to 'I need to Cough' -->
<!-- Physical Phrases -->
	<div class="container-fluid" id="id_need" style="display:none">
		<div class="row">
			<div class="col-sm"><button class="button aquamarine" onclick="sayIt('I need a Suction')">Suction</button></div>
			<div class="col-sm"><button class="button aquamarine" onclick="sayIt('Could I have a Mouth Swab please')">Swab</button></div>
			<div class="col-sm"><button class="button aquamarine" onclick="sayIt('I am in Pain')">Pain</button></div>
		</div>
	</div>

<!-- Comfort Phrases -->
	<div class="container-fluid" id="id_want" style="display:none">
		<div class="row">
			<div class="col-sm"><button class="button rain" onclick="sayIt('I would love some LipBalm')">LipBalm</button></div>
			<div class="col-sm"><button class="button rain" onclick="sayIt('I am hot')">Hot</button></div>
			<div class="col-sm"><button class="button rain" onclick="sayIt('I am cold')">Cold</button></div>
			<div class="col-sm"><button class="button rain" onclick="sayIt('I am uncomfortable, can I change position Please')">Change Position</button></div>
			<div class="col-sm"><button class="button rain" onclick="sayIt('Can you adjust the head of my bed DOWN Please')">Bed Down</button></div>
			<div class="col-sm"><button class="button rain" onclick="sayIt('Can you adjust the head of my bed UP Please')">Bed Up</button></div>
		</div>
	</div>

<!-- Blank Phrases - This is a spare so you can uncomment these , and uncomment the row in the top menu-->
 	<div id="id_comfort" style="display:none">
	<!-- <tr>
		<td><button class="button turquoise" onclick="sayIt('I am uncomfortable, can I change position Please')">Change Position</button></td>
		<td><button class="button turquoise" onclick="sayIt('Can you adjust the head of my bed DOWN Please')">Bed Down</button></td>
		<td><button class="button turquoise" onclick="sayIt('Can you adjust the head of my bed UP Please')">Bed Up</button></td>
	</tr> -->
	</div> 

<!-- Visitor Phrases -->
	<div class="container-fluid" id="id_direction" style="display:none">
		<div class="row">
			<div class="col-sm"><button class="button canaryyellow" onclick="sayIt('I want to rest now, please')">Rest</button></div>
			<div class="col-sm"><button class="button canaryyellow" onclick="sayIt('I need some quiet now, but please stay')">Quiet</button></div>
			<div class="col-sm"><button class="button canaryyellow" onclick="sayIt('Stay with me a while longer if you can')">Stay</button></div>
		</div>
	</div>

<!-- Chat Phrases -->
	<div class="container-fluid" id="id_news" style="display:none">
		<div class="row">
			<div class="col-sm"><button class="button pinktulip" onclick="sayIt('Change the topic')">Topic</button></div>
			<div class="col-sm"><button class="button pinktulip" onclick="sayIt('Tell me some world news')">World News</button></div>
			<div class="col-sm"><button class="button pinktulip" onclick="sayIt('Tell me some family news')">Family</button></div>
			<div class="col-sm"><button class="button pinktulip" onclick="sayIt('How is John')">John</button></div>
			<div class="col-sm"><button class="button pinktulip" onclick="sayIt('Keep talking')">Continue</button></div>
		</div>
	</div>

<!-- Help Phrases -->
	<div class="container-fluid" id="id_help" style="display:none">
		<div class="row">
			<div class="col-sm"><button class="button sunset" onclick="sayIt('I am Itchy')">Itchy</button></div>
			<div class="col-sm"><button class="button sunset" onclick="sayIt('I need help, ask me questions')">Help</button></div>
			<div class="col-sm"><button class="button sunset" onclick="sayIt('I need Kate to lipread, Can you Facetime her by clicking the button below')">Kate</button></div>
		</div>
	</div>

<!-- Entertain Phrases -->
	<div class="container-fluid" id="id_entertain" style="display:none">
		<div class="row">
			<div class="col-sm"><button class="button sky" onclick="sayIt('Please turn the radio off')">Radio Off</button></div>
			<div class="col-sm"><button class="button sky" onclick="getTime()">Time</button></div>
			<div class="col-sm"><button class="button sky" onclick="sayIt('Whats on today?')">Today</button></div>
			<div class="col-sm"><button class="button sky" onclick="sayIt('Please turn the radio on, but ask me if the show changes')">Radio On</button></div>
		</div>
	</div>


	<p></p>
<!-- End of Phrases Section -->	



	<hr>
<!-- Custom Text Input Section -->	
	<!-- This section is for typing phrases in, you probably don't want to touch it :) -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm">
				<form class="cool" method="post" onSubmit="sayIt(complex.value);complex.value='';return false;">
					<input class="cool" type="text" name="complex" value="" alt="type it"><br/>
					<input class="button cool" type="submit" value="Submit">
				</form> 
			</div>
		</div>
	</div>


	<p></p>
	<hr>
<!-- External Links Section -->	
<!-- You can change these to links which you might find useful -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm"><a href="facetime://phil.blyth@example.com" alt="FaceTime Phil"><button class="button" >  Facetime Phil</button></a></div>
			<div class="col-sm"> <a href="facetime://joesmith@example.com" alt="FaceTime Kate"><button class="button" > Facetime Kate</button></a></div>
			<div class="col-sm"> <a href="http://www.radionz.co.nz/audio/live/national" alt="Radio NZ" target="_blank"><button class="button" >Radio NZ</button></a></div>
		</div>
	</div>

<!-- Transcript of 'whats been said' Section -->
	<!-- You probably don't want to change this section -->
	<div class="pastspoken" aria-hidden="true">
		<button class="button" onclick="clearConversations()">Delete Past</button> Past conversations:
		<p id="id_past"></p>
	</div>


    <script src="script.js"></script>
</body>
</html>
