<div id="mainHead" class="mainHeader">
    <h1 id="subCategory"></h1>
</div>
<div class="pain">
    <div id="body" class="body" tabindex="0">
            <div id="hr" class="hr hidden"></div>
            <div id="vr" class="vr hidden" ></div>
            <img src="./imgs/Human_body_silhouette.svg" class="img body" alt="" srcset="">
    </div>

    <div id="options" class="options">
        <h1 style="color: black">press select to start scanning for pain</h1>
        <div id="painOrDiscomfort">
            <button id="reselectPain">Reselect area</button>
            <button id="painButton">Pain</button>
            <button id="discomfortButton">Discomfort</button>
        </div>
        <div id="painType">
            <button id="ache">Ache/Dull</button>
            <button id="sharp">Sharp</button>
            <button id="stinging">Stinging</button>
        </div>
        <div id="painStrength">
            <button id="p1">1-4<br>Mild</button>
            <button id="p2">5-6<br>Strong</button>
            <button id="p3">7-8<br>Very strong</button>
            <button id="p4">9-10<br>Excrutiating</button>
        </div>
        <div id="endBlock">
            <button id="BTMain">Back to main</button>
        </div>
    </div>
</div>
